<ul class="container-fluid">
    
    

  {% for event in events %}
  
<div class="list-event">
    <li class="event" id="event-{{event.id}}">


      <div class="list-event-info">
         <span class="list-event-info-name"><a href="/events/{{event.id}}">{{event.title}}.</a></span>
         <span class="list-event-info-time"><time datetime="{{event.date}}">{{event.date|prettyDate}}</time></span>
      </div>
      <div class="list-event-detail">
         <span class="location">{{event.location}}</span>
         <span class="attendance">{{event.attending.length}} attending so far.</span></br>
      </div>

      
     <div class="list-event-image">
        <img src="{{event.image}}" id="image" width="100%">
      </div>

 
    <hr></hr>
    
    </li>
</div>
    
  {% endfor %}
</ul>
