<ul>
  {% for event in events %}
    <li class="index-event" id="event-{{event.id}}">
      
      <div class="index-event-info">
         <span class="index-event-info-name"><a href="/events/{{event.id}}">{{event.title}}.</a></span>
         <time datetime="{{event.date}}">{{event.date|prettyDate}}</time> 
      </div>

    <br>
    
    <div class="index-event-detail">
         <span class="location">{{event.location}}</span>
         <br><span class="attendance">{{event.attending.length}} attending so far.</span></br>
    </div>

    </br> 

    <div class="index-event-image">
         <img src="{{event.image}}" id="image">
    </div>
    
     
    </li>
  {% endfor %}
</ul>
