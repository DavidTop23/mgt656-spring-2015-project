{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
    <h1 id="title">{{event.title}}</h1>
    <span id="date">{{event.date}}</span>
    <!-- NOT YET IMPLEMENTED <span id="location">{{event.location}}</span> -->
	<!-- IMAGE HERE -->
	<ul>
	    {% for event in events %}
        <li>
          {{event.attending}}
        </li>
        {% endfor %}
    </ul>
    
  <form id="email" method="POST">
    E-mail:
    <input type="email" name="email">
    <input type="submit">
  </form>
{% endblock %}
